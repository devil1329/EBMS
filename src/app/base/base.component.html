<meta name="viewport" content="width=device-width, initial-scale=1.0">


<div class="main">
    <div class="image-section">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1652715648725-c84d5035e9a2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fGVsZWN0cmljaXR5JTIwYm9hcmR8ZW58MHx8MHx8&auto=format&fit=crop&w=600&q=60" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1544724569-5f546fd6f2b5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGVsZWN0cmljaXR5fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=600&q=60" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://images.pexels.com/photos/9100069/pexels-photo-9100069.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block w-100" alt="...">
              </div>
            </div>
          </div>
    </div>
    <div class="signin-section">

        <h2 style="font-weight: 500;">Welcome to <br>
            <span style="font-weight:800; color: rgb(35, 173, 223);">Electricity Bill Management System</span>
        </h2>
        <br />
        <h3>Sign In To Continue</h3>
        <br>
        <button class="btn btn-info" (click)="consumerSignin = true">Consumer</button> &nbsp;
        <button class="btn btn-info" (click)="consumerSignin = false">Admin</button>

        <div *ngIf="consumerSignin">
            <app-consumer-login></app-consumer-login>
        </div>
        <div *ngIf="!consumerSignin">
            <app-admin-login></app-admin-login>
        </div>

    </div>
</div>
